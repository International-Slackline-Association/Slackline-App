<!DOCTYPE html>
<html lang="en">

<head>
  <!-- The first thing in any HTML file should be the charset -->
  <meta charset="utf-8">

  <!-- Make the page mobile compatible -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Allow installing the app to the homescreen -->
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" href="/favicon.ico" />
  <title>Slackline Web Tools</title>

  <meta name="description" content="Slackline Web Tools is a collection of tools and resources you need can be accessed offline"/>

  <meta property="og:title" content="Slackline Web Tools" />
  <meta property="og:description" content="Offline collection of tools and resources"/>
  <meta
    name="keywords"
    content="slackline, web, tools, resources, tension, calculator, webbing, compare, tutorial"
  />
  <meta
    property="og:image"
    content="https://raw.githubusercontent.com/International-Slackline-Association/International-Slackline-Association.github.io/master/images/OgImage.png"
  />
  <meta property="og:url" content="https://international-slackline-association.github.io" />

</head>

<body>
  <!-- Display a message if JS has been disabled on the browser. -->
  <noscript>If you're seeing this message, that means
    <strong>JavaScript has been disabled on your browser</strong>, please
    <strong>enable JS</strong> to make this app work.</noscript>

  <!-- The app hooks into this div -->
  <div id="app"></div>
  <!-- A lot of magic happens in this file. HtmlWebpackPlugin automatically injects all assets (e.g. bundle.js, main.css) with the correct HTML tags, which is why they are missing in this file. Don't add any assets here! (Check out webpack.dev.babel.js and webpack.prod.babel.js if you want to know more) -->

</body>

</html>
